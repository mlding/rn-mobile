      responses:
        '200':
          description: Get as built requirements successfully
          schema:
            $ref: '#/definitions/as_built_requirement'
        '400':
          description: Get as built reqs failed
          schema:
            $ref: '#/definitions/api_error'
definitions:
  login_param:
    type: object
    properties:
      email:
        type: string
        example: fresnel@example.com
      password:
        type: string
        example: fresnel123456
  work_items:
    type: object
    properties:
      count:
        type: integer
        format: int64
        example: 40068
      next:
        type: string
        example: xxx/api/v1/mobile/work_items/?limit=10&offset=30
      previous:
        type: string
        example: xxx/api/v1/mobile/work_items/?limit=10&offset=10
      results:
        type: array
        items:
          $ref: '#/definitions/work_item_detail'
  work_item_base:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 4666
      activity_code:
        type: string
        example: 412a
      name:
        type: string
      work_order:
        type: integer
        format: int64
        example: 125
      work_order_name:
        type: string
        example: Cabling
      work_order_schedule_end_date:
        type: string
        example: '2017-07-20T03:33:35Z'
      work_package:
        type: integer
        example: 1234
