      work_package_name:
        type: string
        example: Distribution Network - 3151a
      quantities:
        type: array
        items:
          $ref: '#/definitions/quantity'
      network_element:
        $ref: '#/definitions/network_element'
      requires_photo:
        type: boolean
        example: true
      region:
        type: integer
        format: int64
        example: 125
      region_name:
        type: string
